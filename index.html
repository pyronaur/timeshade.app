<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeshade.app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Timeshade.app</h1>
    </div>

    <div class="clock timer">
      <div class="time"></div>
      <button class="toggle">Start</button>
      <br>
      <button class="reset">Reset</button>
    </div>

    <div class="clock stopwatch">
      <div class="label">Total time today:</div>
      <div class="time"></div>
      <button class="toggle">Start</button>
      <br>
      <button class="reset">Reset</button>
    </div>

    <script async type="module" src="src/app.js"></script>
  </body>
</html>
